 {% extends 'index.html' %} {% load static %}{% block content %}


<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class=""></li>
        <li data-target="#myCarousel" data-slide-to="1" class=""></li>
        <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item">
            <img class="first-slide img-carrusel" src="{% static 'img/cancha_4.jpg' %}" alt="First slide">
            <div class="container">
                <div class="carousel-caption text-left">
                    <h1>Título 1</h1>
                    <p>Mensaje 1</p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img class="second-slide img-carrusel" src="{% static 'img/cancha_2.jpg' %}" alt="Second slide">
            <div class="container">
                <div class="carousel-caption">
                    <h1>Título 2</h1>
                    <p>Mensaje 2</p>
                </div>
            </div>
        </div>
        <div class="carousel-item active">
            <img class="third-slide img-carrusel" src="{% static 'img/cancha_3.jpg' %}" alt="Third slide">
            <div class="container">
                <div class="carousel-caption text-right">
                    <h1>Título 3</h1>
                    <p>Mensaje 3</p>
                </div>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

    <div class="row justify-content-center">
        <div class="col-10">
            <h1 class="mt-2 animate__animated animate__bounce">CANCHAS DE FÚTBOL</h1>


            <hr class="mt-0 mb-4">
        </div>
    </div>





</div>



{% endblock content %}
