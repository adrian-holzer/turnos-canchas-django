{% extends 'turnos/base_turnos.html' %}{% block content %}


<h3 class="">Buscar Horarios Disponibles</h3>


<div class="d-block registro-turnos ">


    <form action="{% url 'buscar_turno' %}" method="GET" autocomplete="off">
        <label for="date"></label>
        <input class="my-4" type="date" name="date" id="datefield" onkeydown="return false" placeholder="Seleccione fecha" value="{{fecha}}">
        <button type="submit" class="btn-sm btn-success mx-3">Buscar</button>
    </form>


    {% if errors %}

    <div class="alert alert-danger my-3" role="alert">


        {{ errors }}
    </div>
    {% endif %}




</div>




<table class="table text-center">

    <thead>
        <tr>
            <h3 class="text-center">Horarios Disponibles</h3>
        </tr>

        <tr>

            <th scope="col">Hora</th>
            <th scope="col">Accion</th>
        </tr>
    </thead>
    <tbody>


        <!-- 'pendiente', _('El turno se encuentra pendiente')),
       ('finalizado', _('El turno se encuentra finalizado')),
       ('cancelado', _('El turno se encuentra cancelado')), -->

        {% for h in horarios %}
        <tr scope="row">

            <td>{{h}}</td>

        </tr>
        {% endfor %}

    </tbody>
</table>


{% endblock content %}
